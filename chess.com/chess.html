<!DOCTYPE html>
<html>

<head>
  <title>Ches.com Clone </title>
  <link rel="stylesheet" href="styles/main-app.css">
  <link rel="stylesheet" href="styles/screen.css">
  <link rel="stylesheet" href="styles/sys-ui.css">
  <link rel="stylesheet" href="iphone-x.css">
  <link rel="stylesheet" href="tabs/tab1.css">
  <link rel="stylesheet" href="tabs/tab5.css">
  <script src="load_tab.js"></script>
</head>

<body>
  <div class="iphone-x">
    <i></i>
    <b></b>
    <div class="sys-settings">
      <div class="left-section">
        8:20 PM
      </div>

      <div class="right-section">
        <img class="wifi-icon" src="icons/android-wifi-icon.svg">
        <img class="network-icon" src="icons/android-network-icon.svg">
        <img class="battery-icon" src="icons/batttery.png">
      </div>
    </div>
    <div class="app-body">      
      <div class="header">
        <img class="chess-logo" src="icons/chesscom_logo_wordmark.svg">
      </div>

      <div class="app-main" id="app-main"></div>

      <div class="footer">
        <div class="home" id="tab1" onclick="loadContent(1)"> Home </div>
        <div class="puzzles" id="tab2" onclick="loadContent(2)"> Puzzles </div>
        <div class="learn" id="tab3" onclick="loadContent(3)"> Learn </div>
        <div class="watch" id="tab4" onclick="loadContent(4)"> Watch </div>
        <div class="more" id="tab5" onclick="loadContent(5)"> More </div>
      </div>
    </div>
  </div>
  
</body>

</html>
